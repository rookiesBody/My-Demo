<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>聊天室~~</h3>

  <script>
    var ws = new WebSocket("ws://localhost:8080")

    ws.onopen = () => {
      console.log('连接成功');
    }
    ws.onerror = (err) => {
      console.log(err);
    }
    ws.onmessage = (msg) => {
      console.log(msg.data);
    }
    ws.send("客户端向服务端发送~~")
  </script>
</body>
</html>
