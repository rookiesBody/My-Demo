<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div>
    用户名: <input type="username" id="username"/>
  </div>
  <div>
    密码: <input type="password" id="password"/>
  </div>
  <div>
    <button id="login-get">GET</button>
    <button id="login-post">POST</button>
  </div>

  <script>
    let loginGET = document.querySelector("#login-get")
    let loginPOST = document.querySelector("#login-post")
    let username = document.querySelector("#username")
    let password = document.querySelector("#password")

    loginGET.onclick = () => {
      // get请求
      fetch(`/login?username=${username.value}&password=${password.value}`)
        .then(res => res.text()).then(res => {
          console.log(res);
        })
    }

    loginPOST.onclick = () => {
      // get请求
      fetch(`/login`, {
        method: 'POST',
        body: JSON.stringify({
          username: username.value,
          password: password.value,
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(res => res.json()).then(res => {
          if (res.status === 1) {
            location.href = "./home.html"
          }
          console.log(res);
        })
    }
  </script>
</body>
</html>
