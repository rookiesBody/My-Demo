<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 声明类
    class Animal {
      // constructor 中存放静态属性
      constructor(name, age) {
        this.name = name,
          this.age = age
      }

      // 原型方法在外面存放
      showName() {
        console.log(`我是${this.name}`);
      }
      showAge() {
        console.log(`我今年${this.age}岁了`);
      }
    }

    // 调用
    let cat = new Animal('老八', 888)
    cat.showName()
    cat.showAge()
  </script>
</body>

</html>
